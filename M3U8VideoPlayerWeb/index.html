<!-- javascript cho video 1 -->
<script>
    const setupPlayer1 = () => {
        const video = document.getElementById('video');
        const player = new shaka.Player(video);
        const skipButton = document.getElementById('skip-button');
        const adOverlay = document.getElementById('ad-overlay');

        if (shaka.Player.isBrowserSupported()) {
            const playButton = document.getElementById('play-button');
            const videoUrlInput = document.getElementById('video-url');

            playButton.addEventListener('click', async () => {
                const url = videoUrlInput.value;

                if (url) {
                    // Khởi tạo container quảng cáo
                    const adDisplayContainer = new google.ima.AdDisplayContainer(adOverlay, video);
                    adDisplayContainer.initialize();

                    const adsLoader = new google.ima.AdsLoader(adDisplayContainer);
                    const adsRequest = new google.ima.AdsRequest();
                    adsRequest.adTagUrl = 'http://adserver.ami.vn/www/delivery/fc.php?script=apVideo:vast2&zoneid=18';

                    adsLoader.requestAds(adsRequest);

                    // Lắng nghe sự kiện khi trình quản lý quảng cáo được tải
                    adsLoader.addEventListener(google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED, function(event) {
                        const adsManager = event.getAdsManager(video);
                        adOverlay.style.display = 'flex'; // Hiển thị lớp phủ quảng cáo

                        // Bắt đầu quảng cáo
                        adsManager.init(640, 360, google.ima.ViewMode.NORMAL);
                        adsManager.start();

                        // Hiển thị nút bỏ qua sau 10 giây
                        setTimeout(() => {
                            skipButton.style.display = 'block';
                        }, 10000);

                        // Sự kiện click cho nút bỏ qua quảng cáo
                        skipButton.addEventListener('click', function() {
                            adsManager.stop();
                            skipButton.style.display = 'none';
                            adOverlay.style.display = 'none'; // Ẩn lớp phủ quảng cáo
                            player.load(url).then(() => video.play()); // Phát video chính
                        });

                        // Ẩn nút bỏ qua khi quảng cáo hoàn thành
                        adsManager.addEventListener(google.ima.AdEvent.Type.COMPLETE, function() {
                            skipButton.style.display = 'none';
                            adOverlay.style.display = 'none'; // Ẩn lớp phủ quảng cáo
                            player.load(url).then(() => video.play()); // Phát video chính
                        });
                    });

                    // Xử lý lỗi quảng cáo
                    adsLoader.addEventListener(google.ima.AdErrorEvent.Type.AD_ERROR, function(event) {
                        console.error('Lỗi quảng cáo:', event.getError());
                        adOverlay.style.display = 'none'; // Ẩn lớp phủ quảng cáo
                    });
                } else {
                    console.error('Vui lòng nhập một URL hợp lệ!');
                }
            });
        } else {
            console.error('Trình duyệt không hỗ trợ Shaka Player!');
        }
    };

    document.addEventListener('DOMContentLoaded', async function() {
        setupPlayer1(); // Video 1 với quảng cáo
    });
</script>
